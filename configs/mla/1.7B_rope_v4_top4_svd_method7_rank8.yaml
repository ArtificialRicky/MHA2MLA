general:
  benchmark_csv_path: null
  consumed_train_samples: null
  ignore_sanity_checks: true
  project: mla_smollm_ft_nt
  run: 1.7B_rope_v4_top4_svd_method7_rank8
  seed: 42 # 8
  step: null
logging:
  iteration_step_info_interval: 100
  log_level: info
  log_level_replica: info
model:
  ddp_bucket_cap_mb: 25
  dtype: bfloat16
  init_method:
    std: 0.022097086912079608
  make_vocab_size_divisible_by: 1
  model_config:
    bos_token_id: 0
    eos_token_id: 0
    hidden_act: silu
    hidden_size: 2048
    initializer_range: 0.02
    intermediate_size: 8192
    is_llama_config: true
    max_position_embeddings: 2048
    num_attention_heads: 32
    num_hidden_layers: 24
    num_key_value_heads: 32
    pad_token_id: null
    pretraining_tp: 1
    rms_norm_eps: 1.0e-05
    rope_scaling: null
    rope_theta: 10000.0
    tie_word_embeddings: true
    use_cache: true
    vocab_size: 49152
    RoPE:
      partial_rope_version: 4
      top_k_rope_dim: 4
      lask_k_rope_dim: 0
      uniform_start_point: 0
      uniform_step: 8
      qk_tensor_path: /cpfs01/shared/llm_ddd/doushihan/taoji/code/MLA-FT/utils/qk_tensor_1.7B.pth
      n_gqa_group: 1
    SVD:
      method: 7
      low_rank: 8

     
optimizer:
  accumulate_grad_in_fp32: true
  clip_grad: 1.0
  learning_rate_scheduler:
    learning_rate: 0.0001 # 0.0005
    lr_decay_starting_step: 10000 # 400000
    lr_decay_steps: 2000 # 100000
    lr_decay_style: 1-sqrt
    lr_warmup_steps: 1000 # 2000
    lr_warmup_style: linear
    min_decay_lr: 0
  optimizer_factory:
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-08
    name: adamW
    torch_adam_is_fused: true
  weight_decay: 0.01
  zero_stage: 0
parallelism:
  dp: 8 # 64
  expert_parallel_size: 1
  pp: 1
  pp_engine: 1f1b
  recompute_layer: false
  tp: 1
  tp_linear_async_communication: true
  tp_mode: REDUCE_SCATTER
  tp_recompute_allgather: true
profiler: null
tokenizer:
  tokenizer_max_length: null
  tokenizer_name_or_path: ../checkpoints/HuggingFaceTB/SmolLM-1.7B
  tokenizer_revision: null
tokens:
  batch_accumulation_per_replica: 8
  limit_test_batches: 0
  limit_val_batches: 0
  micro_batch_size: 4 # GBS = 8*4*8*sequence_length = 256*sequence_length = 0.5M tokens
  sequence_length: 2048
  train_steps: 12000 # 500000
  val_check_interval: -1

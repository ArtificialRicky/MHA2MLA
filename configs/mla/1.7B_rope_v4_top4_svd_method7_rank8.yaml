# SmolLM1 1.7B trained on 1T tokens
checkpoints:
  checkpoint_interval: 2000
  checkpoints_path: ../checkpoints/1.7B_rope_v4_top4_svd_method7_rank8
  checkpoints_path_is_shared_file_system: false
  resume_checkpoint_path: ../checkpoints/1.7B_rope_v4_top4_svd_method7_rank8/10000
  save_final_state: true
  save_initial_state: true
  load_lr_scheduler: true
  load_optimizer: true

data_stages:
- data:
    dataset:
      dataset_folder: # paths to tokenized datasets
        - ../../../data/smollm1_corpus/fineweb-edu-dedup
        - ../../../data/smollm1_corpus/cosmopedia-v2
        - ../../../data/smollm1_corpus/python-edu
        - ../../../data/smollm1_corpus/open-web-math
        - ../../../data/smollm1_corpus/stackoverflow
      dataset_weights:
        - 0.7
        - 0.15
        - 0.06
        - 0.08
        - 0.01
    num_loading_workers: 1
    seed: 42
  name: training stage
  start_training_step: 1
